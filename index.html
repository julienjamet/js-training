<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="click-event box">
      <h4>Quelle est la capitale du Japon ?</h4>
      <button id="btn--1">Rome</button>
      <button id="btn--2">Tokyo</button>
      <p>La bonne réponse est Tokyo</p>
    </div>

    <div class="keypress box">
      <h4>
        Quelles lettres sont des voyelles ?<br /><br />
        Vous appuyez sur :
        <span id="key"></span>
      </h4>
    </div>

    <div class="box">
      <h4>
        Pouvez-vous faire apparaître trois magiciens célèbres ?<br />
        (<em>Astuce : ils se reposent souvent en bas de la page)</em>
      </h4>
    </div>

    <form class="box">
      <input type="text" id="name" />

      <select>
        <option>Sélectionnez la planète que vous aimeriez visiter</option>
        <option>Vénus</option>
        <option>Mars</option>
        <option>Pluton</option>
      </select>

      <input type="checkbox" id="cgv" />
      <label for="cgv">Accepter les CGV</label><br /><br />

      <input type="submit" value="Valider" />
      <div id="recap"></div>
    </form>

    <nav>
      <ul>
        <li>Harry Houdini</li>
        <li>David Copperfield</li>
        <li>Harry Potter</li>
      </ul>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
